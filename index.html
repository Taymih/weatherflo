<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app-container">
            <div class="weather-app">
                <form id="search-panel" class="mb-3">
                      <div class="row">
                    <div class="col-9">
                    <input type="search" class="form-control" placeholder="Enter City Name" id="enter">
                    </div>
                    <div class="col-3">
                    <input type="submit" class="btn btn-primary w-100" value="search" id="look">
                    </div>
                    </div>
                </form>
                <div class="top-tier">
            <h1 id="city-name"></h1>
            <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="sky">Cloudy</li>
            </ul>
            </div>
            <div class="row">
                <div class="col-6">
            <div class="d-flex weather-temperature">
                <img src="#" alt="#" id="icon" />
                <span>
                     <strong id="temperature"></strong>
                     <span class="units"><a href="#" id="celsius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link">°F</a></span>
                    </div>
                </div>
                    <div class="col-6">
                        <ul>
                            <li>Wind: <span id="wind"></span>km/h</li>
                            <li>Humidity: <span id="humidity"></span>%</li>
                        </ul>
                    </div>
                </div>
            </div>
            <a href="https://github.com/Taymih/weatherflo" target="_blank">Open Source</a> by Aderemi Temilola
    </div>
    </div>
      <script src="src/app.js"></script>
</body>
</html>
