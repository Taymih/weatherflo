<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-container">
            <div class="weather-app">
                <div class="top-tier">
            <h1>
                Lagos
            </h1>
            <ul>
                <li>Thursday</li>
                 <li>Isolated Thunderstorms</li>
            </ul>
            </div>
            <div class="row">
                <div class="col-6">
            <div class="d-flex weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="Clear" id="icon" />
                <span>
                     <strong id="temperature">23</strong>
                     <span class="units"> °C|</span>°F
                     </span>
                    </div>
                </div>
                    <div class="col-6">
                        <ul>
                            <li>Precipitation: 12%</li>
                            <li>Wind: 3mph</li>
                            <li>Humidity:80%</li>
                        </ul>
                    </div>
                </div>
            </div>
            <a href="https://github.com/Taymih/weatherflo" target="_blank">Open Source</a> by Aderemi Temilola
    </div>
    </div>
</body>
</html>
